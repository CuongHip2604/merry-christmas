                  <div class="text2">
                    <h2 id="text2">
                      Hôm nay 24/12 là ngày lễ giáng sinh, anh mong mọi điều tốt
                      đệp nhất sẽ đến với vợ của anh.

                    <h2 id="text3">
                      Chúc vợ lúc nào cũng hạnh phúc, luôn nở nụ cười thật tươi
                      em nhé. Chúc em một mùa giáng sinh an lành, hạnh phúc và
                      ấm áp bên gia đình nhỏ của chúng ta.
                      <br />Yêu em nhiều!
                      <p class="text-right mt-3 text4">Cường Nguyễn</p>
                    </h2>
